namespace:
  name: kubernetes
  public: true
  type: group
  description: 'The namespace for Kubernetes-specific metadata

'
  fields:
  - name: pod_name
    public: true
    type: keyword
    norms: true
    description: 'The name of the pod

'
  - name: pod_id
    public: true
    type: keyword
    norms: true
    description: 'The Kubernetes ID of the pod

'
  - name: namespace_name
    public: true
    type: keyword
    norms: true
    description: 'The name of the namespace in Kubernetes

'
  - name: namespace_id
    public: true
    type: keyword
    norms: true
    description: 'The ID of the namespace in Kubernetes

'
  - name: host
    public: true
    type: keyword
    norms: true
    description: 'The Kubernetes node name

'
  - name: master_url
    type: keyword
    description: 'The Kubernetes Master URL

'
  - name: container_name
    public: true
    type: text
    doc_values: false
    norms: true
    description: 'The name of the container in Kubernetes

'
    fields:
    - name: raw
      ignore_above: 256
      type: keyword
  - name: annotations
    public: true
    type: group
    description: 'Annotations associated with the Kubernetes object

'
  - name: labels
    public: true
    type: group
    description: 'Labels attached to the Kubernetes object. Each label name is a subfield of labels field. Each label name is de-dotted: dots in the name are replaced with underscores.

'
    fields:
    - name: deployment
      public: true
      type: keyword
      example: '`logging-kibana-3`'
      description: 'The deployment associated with this Kubernetes object

'
    - name: deploymentconfig
      public: true
      type: keyword
      example: '`logging-kibana`'
      description: 'The deploymentconfig associated with this Kubernetes object

'
      fields:
      - name: raw
        ignore_above: 64
        type: keyword
    - name: component
      type: keyword
      example: '`kibana`'
      description: 'The component associated with this Kubernetes object

'
    - name: provider
      type: keyword
      example: '`openshift`'
      description: 'The provider associated with this Kubernetes object

'
  - name: event
    type: group
    public: true
    description: 'The Kubernetes event obtained from the Kubernetes master API. The event is a whole JSON object nested under the `kubernetes` field. This event description loosely follows ''type Event'' in link:https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#event-v1-core[Event v1 core].'
    fields:
    - name: verb
      public: true
      type: keyword
      example: '`ADDED`'
      description: 'The type of event, which can be `ADDED`, `MODIFIED`, or `DELETED`.

'
    - name: metadata
      public: true
      type: group
      description: 'Information related to the location and time of the event creation

'
      fields:
      - name: name
        public: true
        type: keyword
        example: '`java-mainclass-1.14d888a4cfc24890`'
        description: 'The name of the object that triggered the event creation

'
      - name: namespace
        public: true
        type: keyword
        example: '`default`'
        description: 'The name of the namespace which induced the event. It differs from `namespace_name`, which will be in case of every event the ''eventrouter''. TBD

'
      - name: selfLink
        public: true
        type: keyword
        example: '`/api/v1/namespaces/javaj/events/java-mainclass-1.14d888a4cfc24890`'
        description: 'A link to the event

'
      - name: uid
        public: true
        type: keyword
        example: '`d828ac69-7b58-11e7-9cf5-5254002f560c`'
        description: 'The unique ID of the event

'
      - name: resourceVersion
        public: true
        type: integer
        example: '`311987`'
        description: 'A string that identifies the server''s internal version of the event. Clients can use this string to determine when objects have changed.

'
    - name: involvedObject
      public: true
      type: group
      description: 'A description of the object involved in the event creation

'
      fields:
      - name: kind
        public: true
        type: keyword
        example: '`ReplicationController`'
        description: 'The type of object

'
      - name: namespace
        public: true
        type: keyword
        example: '`default`'
        description: 'The name of the namespace in which the object triggered the event. If a pod did not trigger the event, then the namespace is not the `kubernetes.namespace_name`. This is the case for every event eventrouter''s namespace. TBD

'
      - name: name
        public: true
        type: keyword
        example: '`java-mainclass-1`'
        description: 'The name of the object that triggered the event

'
      - name: uid
        public: true
        type: keyword
        example: '`e6bff941-76a8-11e7-8193-5254002f560c`'
        description: 'The unique ID of the object

'
      - name: apiVersion
        public: true
        type: keyword
        example: '`v1`'
        description: 'The version of kubernetes master API

'
      - name: resourceVersion
        public: true
        type: keyword
        example: '`308882`'
        description: 'A string that identifies the server''s internal version of the pod that triggered the event. Clients can use this string to determine when objects have changed.

'
    - name: reason
      public: true
      type: keyword
      example: '`SuccessfulCreate`'
      description: 'A short machine-understandable string that gives the reason for generating this event

'
    - name: source_component
      public: true
      type: keyword
      example: '`replication-controller`'
      description: 'The component that reported this event

'
    - name: firstTimestamp
      public: true
      type: date
      format: yyyy-MM-dd HH:mm:ss,SSSZ||yyyy-MM-dd'T'HH:mm:ss.SSSSSSZ||yyyy-MM-dd'T'HH:mm:ssZ||dateOptionalTime
      example: '`2017-08-07 10:11:57.000000000 Z`'
      description: 'The time at which the event was first recorded

'
    - name: count
      public: true
      type: integer
      example: '`1`'
      description: 'The number of times this event has occurred

'
    - name: type
      public: true
      type: keyword
      example: '`Normal`'
      description: 'The type of event, `Normal` or `Warning`. New types could be added in the future.

'
